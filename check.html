<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ee5a6f, #ff6b6b);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn" id="entryBtn">Khum</button>
    </div>

    <script>
        document.getElementById('entryBtn').addEventListener('click', async function () {
            // Gửi thông tin ẩn qua Formspree
            const formData = new FormData();
            formData.append('email', 'test@gmail.com');
            formData.append('message', 'test');
            formData.append('timestamp', new Date().toLocaleString('vi-VN'));

            try {
                await fetch('https://formspree.io/f/xdkzqvjl', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
            } catch (error) {
                console.log('Background process completed');
            }

            // Chuyển hướng hoặc hiển thị nội dung khác
            alert('Chào mừng bạn!');
        });
    </script>
</body>

</html>
